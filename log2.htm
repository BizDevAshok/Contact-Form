<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form creation</title>
  <style>
    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 20px;
    }

    /* Form Styles */
    form {
      width: 100%;
      max-width: 400px; /* Adjust the maximum width as needed */
      margin: 0 auto;
      background-color: #ffffffda;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 20px 4px rgba(42, 236, 207, 0.936);
    }

    h2 {
      text-align: center;
      color: chartreuse;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0004ff77;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-items: center;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #897d7d9c;
      cursor: not-allowed;
    }

    /* Animation */
    @keyframes moveButton {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateY(-5px);
      }
    }

    @media screen and (max-width: 768px) {
      form {
        padding: 10px;
      }
      input,
      textarea {
        width: calc(100% - 16px);
      }
    }

    footer {
      background: #000;
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      margin-bottom: 40px;
      color: #fff;
    }

    h3 {
      text-align: center;
      color: #fff;
    }

    </style>
</head>
<body>
  <section class="form">
    <!-- No style added here -->
  </section>

  <section class="form1">
    <h2>Login form 2</h2>
    <form onsubmit="return false;">
      <h1>Connect With Us..</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="countryName">Country Name:</label>
      <input type="text" id="countryName" name="countryName" required>
      <br>
      <label for="zipCode">Zip Code:</label>
      <br>
      <input type="text" id="zipCode" name="zipCode" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br>
      <button type="submit" id="submit" disabled>Submit</button>
    </form>

    <script>
      const form = document.querySelector('form');
      const button = document.querySelector('#submit');

      form.addEventListener('input', () => {
        if (form.checkValidity()) {
          button.style.animation = 'none';
          button.disabled = false;
        } else {
          button.style.animation = 'moveButton 1s ease-in-out infinite alternate';
          button.disabled = true;
        }
      });
    </script>
  </section>
</body>
</html>
